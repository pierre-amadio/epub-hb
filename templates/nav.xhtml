    <ol>
    {% for book in books -%}
      <li>
	      <a href="{{book.file}}">{{book.name}}</a>
      {% if book.chapters|length %}
       <ol>
	       {% for chapter in book.chapters -%}
	       <li><a href="{{chapter.file}}">{{chapter.name}}</a></li>
	       {% endfor -%}
       </ol>
      {% endif -%}
      </li>
    {% endfor -%}
    </ol>
